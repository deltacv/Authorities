<body>
   <div id="file-content">Loading file...</div>

   <script>
       fetch('./X.Route')
           .then(response => {
               console.log(response)
               return response.text() //this gonna extract the content of the file
           })
           .then(data => {
               document.getElementById('file-content').textContent = data;
           })
           .catch(error => {
               document.getElementById('file-content').textContent = `Error loading file: ${error}`;
           });
   </script>
</body>
